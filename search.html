<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>搜尋文章 - Scratch V1A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .keyword-tag {
      display: inline-block;
      background-color: #f0f0f0;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body class="container mt-5">
  <h1 class="mb-4">🔍 搜尋文章</h1>

  <form id="searchForm" class="mb-4">
    <div class="input-group">
      <input type="text" id="searchInput" class="form-control" placeholder="輸入關鍵字..." required>
      <button class="btn btn-primary" type="submit">搜尋</button>
    </div>
  </form>

  <h4>📈 最近搜尋的關鍵字</h4>
  <div id="keywordList" class="mb-4"></div>

  <h4>📚 搜尋結果</h4>
  <div id="searchResults"></div>

  <footer class="mt-5 text-center text-muted">
    <hr>
    <p>&copy; 2025 Scratch V1A 專案 | 搜尋模擬版</p>
  </footer>

  <script>
    function loadKeywords() {
      const keywords = JSON.parse(localStorage.getItem('searchKeywords') || '[]');
      const list = document.getElementById('keywordList');
      list.innerHTML = '';
      keywords.slice(-10).reverse().forEach(keyword => {
        const span = document.createElement('span');
        span.className = 'keyword-tag';
        span.textContent = keyword;
        list.appendChild(span);
      });
    }

    function showResults(keyword) {
      const results = document.getElementById('searchResults');
      results.innerHTML = `<p>您搜尋的是：<strong>${keyword}</strong><br>（這裡可顯示相關文章或連結）</p>`;
    }

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const keyword = document.getElementById('searchInput').value.trim();
      if (keyword) {
        let keywords = JSON.parse(localStorage.getItem('searchKeywords') || '[]');
        keywords.push(keyword);
        localStorage.setItem('searchKeywords', JSON.stringify(keywords));
        document.getElementById('searchInput').value = '';
        loadKeywords();
        showResults(keyword);
      }
    });

    window.onload = loadKeywords;
  </script>
</body>
</html>
